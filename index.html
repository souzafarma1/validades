<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Invent√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .action-button {
            flex: 1;
            min-width: 250px;
            padding: 18px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .button-icon {
            font-size: 20px;
        }

        /* Estilos individuais para cada bot√£o */
        #importarBtn {
            background-color: #3498db;
            color: white;
        }

        #importarBtn:hover {
            background-color: #2980b9;
        }

        #atualizarBtn {
            background-color: #2ecc71;
            color: white;
        }

        #atualizarBtn:hover {
            background-color: #27ae60;
        }

        #limparBtn {
            background-color: #e74c3c;
            color: white;
        }

        #limparBtn:hover {
            background-color: #c0392b;
        }

        /* √Årea de status/log */
        .status-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #eaeaea;
        }

        .status-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-title i {
            font-size: 20px;
        }

        .status-log {
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #e0e0e0;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #7f8c8d;
            font-size: 12px;
            min-width: 70px;
        }

        .log-message {
            flex-grow: 1;
        }

        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }

        /* Rodap√© */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #95a5a6;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .button-row {
                flex-direction: column;
            }
            
            .action-button {
                min-width: 100%;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Invent√°rio</h1>
            <p class="subtitle">Gerencie seus produtos, lotes e invent√°rio de forma eficiente</p>
        </header>

        <main>
            <div class="buttons-container">
                <div class="button-row">
                    <button id="importarBtn" class="action-button">
                        <i class="button-icon fas fa-file-import"></i>
                        Importar Produtos (Inicial)
                    </button>
                    
                    <button id="atualizarBtn" class="action-button">
                        <i class="button-icon fas fa-sync-alt"></i>
                        Atualizar Lotes (Excel)
                    </button>
                </div>
                
                <div class="button-row">
                    <button id="limparBtn" class="action-button">
                        <i class="button-icon fas fa-trash-alt"></i>
                        Limpar Invent√°rio
                    </button>
                </div>
            </div>

            <div class="status-container">
                <div class="status-title">
                    <i class="fas fa-clipboard-list"></i>
                    Log de Atividades
                </div>
                <div id="statusLog" class="status-log">
                    <div class="log-entry info">
                        <span class="log-time" id="currentTime">--:--:--</span>
                        <span class="log-message">Sistema inicializado. Aguardando a√ß√µes...</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Sistema de Gerenciamento de Invent√°rio &copy; 2023</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const importarBtn = document.getElementById('importarBtn');
        const atualizarBtn = document.getElementById('atualizarBtn');
        const limparBtn = document.getElementById('limparBtn');
        const statusLog = document.getElementById('statusLog');
        const currentTimeElement = document.getElementById('currentTime');

        // Atualizar hora atual
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            currentTimeElement.textContent = timeString;
        }

        // Atualizar hora a cada segundo
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime(); // Inicializar

        // Adicionar entrada no log
        function addLogEntry(message, type = 'info') {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="log-time">${timeString}</span>
                <span class="log-message">${message}</span>
            `;
            
            statusLog.appendChild(logEntry);
            statusLog.scrollTop = statusLog.scrollHeight; // Rolagem autom√°tica para baixo
        }

        // Simular processamento
        function simulateProcessing(action, duration = 2000) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve();
                }, duration);
            });
        }

        // Fun√ß√£o para importar produtos
        async function importarProdutos() {
            try {
                // Desabilitar bot√£o durante processamento
                importarBtn.disabled = true;
                importarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Importando...';
                
                addLogEntry('Iniciando importa√ß√£o de produtos...', 'info');
                
                // Simular processamento
                await simulateProcessing('importar', 2500);
                
                // Simular sucesso
                addLogEntry('‚úÖ Importa√ß√£o conclu√≠da com sucesso! 150 produtos importados.', 'success');
                
            } catch (error) {
                addLogEntry(`‚ùå Erro na importa√ß√£o: ${error.message}`, 'error');
            } finally {
                // Reabilitar bot√£o
                importarBtn.disabled = false;
                importarBtn.innerHTML = '<i class="button-icon fas fa-file-import"></i> Importar Produtos (Inicial)';
            }
        }

        // Fun√ß√£o para atualizar lotes
        async function atualizarLotes() {
            try {
                // Desabilitar bot√£o durante processamento
                atualizarBtn.disabled = true;
                atualizarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';
                
                addLogEntry('Iniciando atualiza√ß√£o de lotes a partir do Excel...', 'info');
                
                // Simular upload de arquivo
                addLogEntry('üìÅ Arquivo "lotes_setembro.xlsx" detectado', 'info');
                await simulateProcessing('upload', 1500);
                
                // Simular processamento
                await simulateProcessing('processar', 2000);
                
                // Simular sucesso
                addLogEntry('‚úÖ Atualiza√ß√£o conclu√≠da! 45 lotes atualizados.', 'success');
                
            } catch (error) {
                addLogEntry(`‚ùå Erro na atualiza√ß√£o: ${error.message}`, 'error');
            } finally {
                // Reabilitar bot√£o
                atualizarBtn.disabled = false;
                atualizarBtn.innerHTML = '<i class="button-icon fas fa-sync-alt"></i> Atualizar Lotes (Excel)';
            }
        }

        // Fun√ß√£o para limpar invent√°rio (com confirma√ß√£o)
        async function limparInventario() {
            // Pedir confirma√ß√£o antes de executar
            const confirmar = confirm('ATEN√á√ÉO: Esta a√ß√£o ir√° limpar todo o invent√°rio. Essa opera√ß√£o n√£o pode ser desfeita.\n\nDeseja continuar?');
            
            if (!confirmar) {
                addLogEntry('Opera√ß√£o de limpeza cancelada pelo usu√°rio.', 'warning');
                return;
            }
            
            try {
                // Desabilitar bot√£o durante processamento
                limparBtn.disabled = true;
                limparBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Limpando...';
                
                addLogEntry('Iniciando limpeza do invent√°rio...', 'warning');
                
                // Simular processamento
                await simulateProcessing('limpar', 3000);
                
                // Simular sucesso
                addLogEntry('‚úÖ Invent√°rio limpo com sucesso! Todos os registros foram removidos.', 'success');
                
            } catch (error) {
                addLogEntry(`‚ùå Erro na limpeza: ${error.message}`, 'error');
            } finally {
                // Reabilitar bot√£o
                limparBtn.disabled = false;
                limparBtn.innerHTML = '<i class="button-icon fas fa-trash-alt"></i> Limpar Invent√°rio';
            }
        }

        // Adicionar event listeners aos bot√µes
        importarBtn.addEventListener('click', importarProdutos);
        atualizarBtn.addEventListener('click', atualizarLotes);
        limparBtn.addEventListener('click', limparInventario);

        // Inicializa√ß√£o
        addLogEntry('Sistema pronto. Clique em qualquer bot√£o para executar uma a√ß√£o.', 'info');
    </script>
</body>
</html>
