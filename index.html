<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Souza Farma - Controle de Validade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1200px; margin: auto; padding: 1rem; }
        .message-box { position: fixed; top: 20px; right: 20px; padding: 1rem; border-radius: 0.5rem; z-index: 1000; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); transition: opacity 0.3s ease; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 50; backdrop-filter: blur(4px); }
        .modal-content { background-color: white; padding: 1.5rem; border-radius: 1.25rem; width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; position: relative; }
        .logo-img { max-width: 180px; height: auto; margin: 0 auto 1.5rem; display: block; }
        #reader { width: 100% !important; border: none !important; border-radius: 1rem; overflow: hidden; background: #000; }
        #reader__dashboard { display: none !important; }
        input[type="month"] { min-height: 45px; }
        @media print { .no-print { display: none !important; } table { width: 100%; border-collapse: collapse; } th, td { border: 1px solid #ccc; padding: 8px; font-size: 10pt; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="app" class="container">
        <header class="py-6 mb-6 bg-white shadow-sm rounded-2xl no-print">
            <h1 class="text-2xl font-bold text-center text-red-700">Souza Farma</h1>
            <p id="status-db" class="text-center text-gray-400 text-[10px] uppercase font-bold tracking-widest mt-1 animate-pulse">Conectando ao sistema...</p>
        </header>

        <div id="message-container" class="fixed top-4 right-4 space-y-2 no-print"></div>

        <div class="lg:flex lg:space-x-6">
            <!-- Lateral -->
            <div class="lg:w-1/3 mb-6 lg:mb-0 no-print space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 text-center">
                    <img src="https://raw.githubusercontent.com/souzaimportadosslz-bot/controledevalidades/main/souza_farma_logo.png"
                         alt="Souza Farma" class="logo-img"
                         onerror="this.onerror=null; this.src='https://placehold.co/200x80/cc0000/ffffff?text=Souza+Farma';">
                    
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="window.openCadastroModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition shadow-lg active:scale-95">
                            + Novo Produto
                        </button>
                        <button onclick="window.openImportModal()" class="w-full bg-slate-100 text-slate-700 font-bold py-3 rounded-xl transition text-sm">
                            Importar Produtos
                        </button>
                        <button onclick="window.confirmDeleteAll()" class="w-full text-red-400 hover:text-red-600 font-medium py-2 text-[10px] uppercase tracking-tighter">
                            Zerar Tudo
                        </button>
                    </div>
                </div>

                <div class="bg-blue-600 p-5 rounded-3xl shadow-xl">
                    <h3 class="text-xs font-bold mb-3 text-blue-100 uppercase tracking-widest">Entrada de Lote</h3>
                    <div class="flex space-x-2">
                        <input type="text" id="quick-search-input" class="flex-grow p-3 border-none rounded-xl focus:ring-0 text-sm shadow-inner"
                            placeholder="Ler c√≥digo..." onchange="window.quickLookup(this.value)">
                        <button onclick="window.openScannerModal('LOTE')" class="bg-white text-blue-600 p-3 rounded-xl shadow-md active:scale-90 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista -->
            <div class="lg:w-2/3 space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold text-gray-800">Validades</h2>
                        <button onclick="window.exportToCsv()" class="bg-green-50 text-green-700 px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-wider">Exportar</button>
                    </div>

                    <div class="mb-6 no-print space-y-4">
                        <div class="flex space-x-2">
                            <input type="text" id="search-input" class="flex-grow p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-green-500 text-sm"
                                placeholder="Buscar produto..." onkeyup="window.applyFilters()">
                            <button onclick="window.openScannerModal('BUSCA')" class="bg-green-600 text-white p-4 rounded-2xl shadow-lg active:scale-90 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                            </button>
                        </div>

                        <!-- Legenda -->
                        <div class="flex flex-wrap gap-4 text-[10px] font-black text-gray-400 uppercase tracking-widest bg-gray-50 p-4 rounded-2xl">
                            <span class="flex items-center"><span class="w-2.5 h-2.5 rounded-full bg-red-500 mr-2"></span> Vencido</span>
                            <span class="flex items-center"><span class="w-2.5 h-2.5 rounded-full bg-yellow-400 mr-2"></span> 1 M√™s</span>
                            <span class="flex items-center"><span class="w-2.5 h-2.5 rounded-full bg-orange-400 mr-2"></span> 2 Meses</span>
                            <span class="flex items-center"><span class="w-2.5 h-2.5 rounded-full bg-green-400 mr-2"></span> 3 Meses</span>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <tbody id="medication-list" class="divide-y divide-gray-50 text-sm">
                                <tr><td class="py-10 text-center text-gray-400 italic">Estabelecendo liga√ß√£o segura...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais -->
    <div id="medication-modal" class="modal-overlay hidden no-print">
        <div class="modal-content shadow-2xl">
            <button class="absolute top-4 right-4 text-gray-400 text-2xl" onclick="window.closeModal()">&times;</button>
            <h2 class="text-xl font-bold mb-6 text-gray-800" id="form-title">Produto</h2>
            <form id="medication-form" class="space-y-4">
                <input type="hidden" id="doc-id">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">C√≥d. Barras</label><input type="text" id="barcode" required class="w-full p-3 bg-gray-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-blue-500"></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">C√≥d. Interno</label><input type="text" id="internalCode" required class="w-full p-3 bg-gray-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-blue-500"></div>
                </div>
                <div><label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Descri√ß√£o</label><input type="text" id="description" required class="w-full p-3 bg-gray-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-blue-500"></div>
                <div><label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Laborat√≥rio</label><input type="text" id="laboratory" required class="w-full p-3 bg-gray-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-blue-500"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Qtd</label><input type="number" id="quantity" required class="w-full p-3 bg-gray-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-blue-500"></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Validade</label><input type="month" id="expirationDate" class="w-full p-3 bg-gray-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-blue-500"></div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition mt-2">Gravar Registro</button>
            </form>
        </div>
    </div>

    <div id="scanner-modal" class="modal-overlay hidden no-print">
        <div class="modal-content shadow-2xl p-0 overflow-hidden">
            <div class="p-4 flex justify-between items-center bg-white border-b">
                <h2 class="font-bold text-gray-800">Scanner Souza Farma</h2>
                <button class="text-gray-400 text-3xl" onclick="window.closeScannerModal()">&times;</button>
            </div>
            <div id="reader"></div>
            <div class="p-6 bg-gray-50 text-center">
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Otimizado para iPhone 7 / 12</p>
                <p class="text-[10px] text-gray-400 mt-1">Mantenha a c√¢mara a 15cm do c√≥digo para melhor foco.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const APP_CONFIG = { apiKey: "AIzaSyDc9-jix-tXCV8JHzivDR8pY1iCNNJeDPg", authDomain: "controle-de-validade-e708a.firebaseapp.com", projectId: "controle-de-validade-e708a", storageBucket: "controle-de-validade-e708a.firebasestorage.app", messagingSenderId: "300173058270", appId: "1:300173058270:web:970549624a4c46af3d624f" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : "controle-de-validade-e708a";
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth, allMedications = [], html5QrCode = null, currentFilteredList = [];

        async function init() {
            try {
                const app = initializeApp(APP_CONFIG);
                auth = getAuth(app);
                db = getFirestore(app);

                // REGRA 3: Autentica√ß√£o obrigat√≥ria antes de qualquer consulta
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, u => { 
                    if(u) { 
                        document.getElementById('status-db').textContent = "‚úÖ Sistema Operacional";
                        document.getElementById('status-db').classList.remove('animate-pulse');
                        setupListener(); 
                    } 
                });
            } catch (e) { 
                console.error(e); 
                document.getElementById('status-db').textContent = "‚ö†Ô∏è Erro de Autentica√ß√£o";
                window.showMessage("Erro ao conectar ao Firebase: " + e.message, "error");
            }
        }

        function setupListener() {
            const path = collection(db, 'artifacts', appId, 'public', 'data', 'medicamentos');
            onSnapshot(path, snap => {
                allMedications = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                window.applyFilters();
            }, err => {
                console.error("Erro no Snapshot:", err);
                window.showMessage("Erro ao ler dados: " + err.message, "error");
            });
        }

        // --- FUN√á√ïES GLOBAIS ---
        window.openCadastroModal = () => document.getElementById('medication-modal').classList.remove('hidden');
        window.closeModal = () => {
            document.getElementById('medication-modal').classList.add('hidden');
            document.getElementById('medication-form').reset();
            document.getElementById('doc-id').value = '';
            document.getElementById('form-title').textContent = "Cadastrar Produto";
            document.getElementById('barcode').disabled = false;
        };

        window.applyFilters = () => {
            const term = document.getElementById('search-input').value.toLowerCase().trim();
            let filtered = allMedications;
            if (term) filtered = filtered.filter(m => (m.barcode + (m.internalCode||'') + m.description).toLowerCase().includes(term));
            filtered.sort((a, b) => (a.expirationDate || '9999-12').localeCompare(b.expirationDate || '9999-12'));
            renderList(filtered);
        };

        window.clearSearch = () => { 
            document.getElementById('search-input').value = ''; 
            window.applyFilters(); 
        };

        function renderList(meds) {
            const list = document.getElementById('medication-list');
            if (meds.length === 0) {
                list.innerHTML = '<tr><td class="py-10 text-center text-gray-400">Nenhum produto encontrado.</td></tr>';
                return;
            }
            list.innerHTML = '';
            const curMonth = new Date().toISOString().slice(0, 7);
            
            meds.forEach(m => {
                const diff = m.expirationDate ? monthDiff(m.expirationDate, curMonth) : -1;
                let bg = 'bg-white', text = 'text-gray-800', border = 'border-gray-100';
                
                if (diff <= 0 && m.expirationDate) { bg = 'bg-red-50'; text = 'text-red-700 font-bold'; border = 'border-red-100'; }
                else if (diff === 1) { bg = 'bg-yellow-50'; text = 'text-yellow-700 font-bold'; border = 'border-yellow-100'; }
                else if (diff === 2) { bg = 'bg-orange-50'; text = 'text-orange-700'; border = 'border-orange-100'; }
                else if (diff === 3) { bg = 'bg-green-50'; text = 'text-green-700'; border = 'border-green-100'; }

                const row = document.createElement('tr');
                row.className = `${bg} transition-colors border-b last:border-0 ${border}`;
                row.innerHTML = `
                    <td class="py-4 px-4">
                        <div class="font-black text-[10px] text-gray-300 uppercase">${m.internalCode}</div>
                        <div class="text-[14px] leading-tight ${text}">${m.description}</div>
                        <div class="text-[9px] text-gray-400 mt-1 sm:hidden">EAN: ${m.barcode}</div>
                    </td>
                    <td class="py-4 px-2 text-center">
                        <div class="text-[10px] text-gray-400 uppercase font-bold">Validade</div>
                        <div class="font-bold text-xs">${m.expirationDate ? m.expirationDate.split('-').reverse().join('/') : '---'}</div>
                    </td>
                    <td class="py-4 px-2 text-center">
                        <div class="text-[10px] text-gray-400 uppercase font-bold">Qtd</div>
                        <div class="font-black text-sm">${m.quantity}</div>
                    </td>
                    <td class="py-4 px-4 text-right no-print">
                        <button onclick="window.loadForEdit('${m.id}')" class="bg-gray-100 text-gray-600 p-2 rounded-lg active:bg-blue-600 active:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        </button>
                    </td>`;
                list.appendChild(row);
            });
            currentFilteredList = meds;
        }

        function monthDiff(d1, d2) {
            const [y1, m1] = d1.split('-').map(Number);
            const [y2, m2] = d2.split('-').map(Number);
            return (y1 - y2) * 12 + (m1 - m2);
        }

        // --- SCANNER OTIMIZADO ---
        window.openScannerModal = function(mode) {
            window.scannerMode = mode;
            if(mode === 'BUSCA') window.clearSearch();
            
            document.getElementById('scanner-modal').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            
            const config = { 
                fps: 25, 
                qrbox: (w, h) => {
                    let width = w * 0.9; 
                    let height = Math.min(w, h) * 0.3;
                    if (width > 400) width = 400;
                    if (height < 120) height = 120;
                    return { width: width, height: height };
                },
                aspectRatio: 1.0,
                supportedScanTypes: [Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.CODE_39],
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (text) => {
                window.closeScannerModal();
                if(window.scannerMode === 'BUSCA') {
                    document.getElementById('search-input').value = text;
                    window.applyFilters();
                    window.showMessage("Filtro aplicado.");
                } else {
                    window.quickLookup(text);
                }
            }, () => {});
        };

        window.closeScannerModal = function() {
            document.getElementById('scanner-modal').classList.add('hidden');
            if (html5QrCode) {
                html5QrCode.stop().then(() => { html5QrCode = null; }).catch(() => {});
            }
        };

        window.quickLookup = (query) => {
            const found = allMedications.find(m => m.barcode === query || m.internalCode === query);
            if (found) {
                window.openCadastroModal();
                document.getElementById('barcode').value = found.barcode;
                document.getElementById('internalCode').value = found.internalCode;
                document.getElementById('description').value = found.description;
                document.getElementById('laboratory').value = found.laboratory;
                document.getElementById('form-title').textContent = "Adicionar Lote";
                document.getElementById('barcode').disabled = true;
            } else { window.showMessage("Produto n√£o encontrado.", "error"); }
        };

        window.loadForEdit = (id) => {
            const m = allMedications.find(x => x.id === id);
            if(m) {
                window.openCadastroModal();
                document.getElementById('doc-id').value = m.id;
                document.getElementById('barcode').value = m.barcode;
                document.getElementById('internalCode').value = m.internalCode;
                document.getElementById('description').value = m.description;
                document.getElementById('laboratory').value = m.laboratory;
                document.getElementById('quantity').value = m.quantity;
                document.getElementById('expirationDate').value = m.expirationDate || '';
                document.getElementById('form-title').textContent = "Editar Produto";
                document.getElementById('barcode').disabled = true;
            }
        };

        window.confirmDeleteAll = async () => {
            if(confirm('üõë ATEN√á√ÉO: Deseja apagar TODO o invent√°rio? Esta a√ß√£o √© definitiva.')) {
                const snap = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'medicamentos'));
                await Promise.all(snap.docs.map(d => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'medicamentos', d.id))));
                window.showMessage("Invent√°rio apagado.");
            }
        };

        window.exportToCsv = () => {
            let c = "C√≥d. Barras;C√≥d. Interno;Descri√ß√£o;Laborat√≥rio;Validade;Qtd\n";
            currentFilteredList.forEach(m => c += `${m.barcode};${m.internalCode};${m.description};${m.laboratory};${m.expirationDate};${m.quantity}\n`);
            const b = new Blob(["\uFEFF", c], { type: 'text/csv;charset=utf-8;' });
            const l = document.createElement('a');
            l.href = URL.createObjectURL(b);
            l.download = 'farmacia_validade.csv';
            l.click();
        };

        window.printFilteredList = () => window.print();

        document.getElementById('medication-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('doc-id').value;
            const data = {
                barcode: document.getElementById('barcode').value,
                internalCode: document.getElementById('internalCode').value,
                description: document.getElementById('description').value,
                laboratory: document.getElementById('laboratory').value,
                quantity: parseInt(document.getElementById('quantity').value),
                expirationDate: document.getElementById('expirationDate').value,
                searchTerms: (document.getElementById('barcode').value + (document.getElementById('internalCode').value || '') + document.getElementById('description').value).toLowerCase()
            };
            try {
                if(id) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'medicamentos', id), data);
                else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'medicamentos'), data);
                window.closeModal();
                window.showMessage("Guardado com sucesso!");
            } catch (err) { window.showMessage("Erro ao salvar: " + err.message, "error"); }
        };

        init();
    </script>
</body>
</html>
